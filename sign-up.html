<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account or Log In - Country Airlines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/fav_icon_ico.png">
</head>
<body style="font-family: Arial, Helvetica, sans-serif; color:white">
    <center>
    <div class="multi-box">
        <div class="login-box">
            <h1>Sign-up</h1>
            <form action="index.html" method="post">
                <label for="fn">First Name:</label>
                <input type="text" placeholder="First Name">
                <br><br>
                <label for="ln">Last Name:</label>
                <input type="text" placeholder="Last Name">
                <br><br>
                <label for="email-address">Email:</label>
                <input type="email" name="address" id="address" placeholder="Create Email">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="pass" id="pass" placeholder="Create Password">
                <br><br>
                <button class="btn btn-login">Sign-up</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="login-box">
            <h1>Login Form</h1>
            <form action="index.html" method="post">
                <label for="email-address">Email:</label>
                <input type="email" name="address" id="address" placeholder="Enter Email ID">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">
                <br><br>
                <button class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
    </center>
    
</body>
</html>
